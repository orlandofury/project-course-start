<div class="row">
  <div clas="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit) = "onSubmit(authForm)">
      <div class="div form-group">
        <label for="email">E-Mail</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="div form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div >
        <button class="btn btn-primary" [disabled]="!authForm.valid"> 
            {{isLoginMode ? 'Login':'Sign up'}} Sign Up
        </button> |
        <button class="btn btn-info" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sing Up':'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
